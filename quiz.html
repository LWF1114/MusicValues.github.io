<head>
<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:400,700" rel="stylesheet">
<link href='style.css' rel='stylesheet' type='text/css'>
<title>MusicValues Quiz</title>
<link rel="icon" type="x-icon" href="icon.png">
<link rel="shortcut icon" type="x-icon" href="icon.png">
<meta charset="utf-8">
<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<script>
  (adsbygoogle = window.adsbygoogle || []).push({
    google_ad_client: "ca-pub-6511426299019766",
    enable_page_level_ads: true
  });
</script>
</head>
<body>
<script type="application/javascript"
        src="questions.js">
</script>
<h1>MusicValues</h1>
<hr>
<h2 style="text-align:center;" id="question-number">Loading...</h2>
<p class="question" id="question-text"></p>
<button class="button stronglyAgree" onclick="next_question( 1.0)">Strongly Agree</button> <br>
<button class="button agree" onclick="next_question( 0.5)">Agree</button> <br>
<button class="button neutral" onclick="next_question( 0.0)">Neutral/Unsure</button> <br>
<button class="button disagree" onclick="next_question(-0.5)">Disagree</button> <br>
<button class="button stronglyDisagree" onclick="next_question(-1.0)">Strongly Disagree</button> <br>
<button class="small_button" onclick="prev_question()" id="back_button">Back</button>
<button class="small_button_off" id="back_button_off">Back</button><br>

<!-- Website visit statistics - no personal information is collected! -->

<!-- JavaScript for the test itself -->
<script>
    var max_taye, max_aton, max_expr, max_conf; // Max possible scores
    max_taye = max_aton = max_expr = max_conf = 0;
    let taye_array = new Array(questions.length);
    let aton_array = new Array(questions.length);
    let expr_array = new Array(questions.length);
    let conf_array = new Array(questions.length);
    var qn = 0; // Question number
    init_question();
    for (var i = 0; i < questions.length; i++) {
        max_taye += Math.abs(questions[i].effect.taye)
        max_aton += Math.abs(questions[i].effect.aton)
        max_expr += Math.abs(questions[i].effect.expr)
        max_conf += Math.abs(questions[i].effect.conf)
    }
    function init_question() {
        document.getElementById("question-text").innerHTML = questions[qn].question;
        document.getElementById("question-number").innerHTML = "Question " + (qn + 1) + " of " + (questions.length);
        if (qn == 0) {
            document.getElementById("back_button").style.display = 'none';
            document.getElementById("back_button_off").style.display = 'block';
        } else {
            document.getElementById("back_button").style.display = 'block';
            document.getElementById("back_button_off").style.display = 'none';
        }

    }

    function next_question(mult) {
        taye_array[qn] = mult*questions[qn].effect.taye
        aton_array[qn] = mult*questions[qn].effect.aton
        expr_array[qn] = mult*questions[qn].effect.expr
        conf_array[qn] = mult*questions[qn].effect.conf
        qn++;
        if (qn < questions.length) {
            init_question();
        } else {
            results();
        }
    }

    function prev_question() {
        if (qn == 0) {
            return;
        }
        qn--;
        init_question();
    }

    function calc_score(score,max) {
        return (100*(max+score)/(2*max)).toFixed(1)
    }

    function results() {
        let final_taye = taye_array.reduce((a, b) => a + b, 0)
        let final_aton = aton_array.reduce((a, b) => a + b, 0)
        let final_expr = expr_array.reduce((a, b) => a + b, 0)
        let final_conf = conf_array.reduce((a, b) => a + b, 0)
        location.href = `results.html`
            + `?e=${calc_score(final_taye,max_taye)}`
            + `&d=${calc_score(final_aton,max_aton)}`
            + `&g=${calc_score(final_expr,max_expr)}`
            + `&s=${calc_score(final_conf,max_conf)}`
    }
</script>
</body>
